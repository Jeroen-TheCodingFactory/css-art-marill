<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Marill</title>
</head>
<body class="u-flex-center">
    <figure class="marill">
        <div class="marill__body">
            <div class="marill__eye marill__eye--left">
                <div class="marill__pupil marill__pupil--left"></div>
            </div>
            <div class="marill__eye marill__eye--right">
                <div class="marill__pupil marill__pupil--right"></div>
            </div>
            <div class="marill__belly"></div>
            <div class="marill__nose"></div>
            <div class="marill__mouth"></div>
        </div>
        <div class="marill__ear marill__ear--left"></div>
        <div class="marill__ear marill__ear--right"></div>
    </figure>
</body>
</html>
