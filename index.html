<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Marill</title>
</head>

<body class="u-flex-center">
    <figure class="marill">
        <label for="marill__checkbox" class="marill__label"></label>
        <input type="checkbox" class="marill__checkbox" id="marill__checkbox">
        <div class="marill__body">
            <div class="marill__eye marill__eye--left">
                <div class="marill__pupil marill__pupil--left"></div>
            </div>
            <div class="marill__eye marill__eye--right">
                <div class="marill__pupil marill__pupil--right"></div>
            </div>
            <div class="marill__belly"></div>
            <div class="marill__nose"></div>
            <div class="marill__smile"></div>
            <div class="marill__oval">
                <div class="marill__tongue"></div>
            </div>
        </div>
        <div class="marill__ear marill__ear--left"></div>
        <div class="marill__ear marill__ear--right"></div>
        <div class="marill__tailStripe marill__tailStripe--first"></div>
        <div class="marill__tailStripe marill__tailStripe--second"></div>
        <div class="marill__tailStripe marill__tailStripe--third"></div>
        <div class="marill__tailStripe marill__tailStripe--fourth"></div>
        <div class="marill__tailStripe marill__tailStripe--fifth"></div>
        <div class="marill__tail"></div>
        </div>
    </figure>
    <audio class="marill__audio" src="/sound/cry.ogg"></audio>
</body>

</html>
